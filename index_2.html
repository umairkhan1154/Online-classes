<html>
    <head>
        <title>
           display
        </title>
    </head>
    <style>
        div{
            background-color: #363636;
            color: white;
            padding: 10px;
            font-size: 30px;
            text-align: right;
        }
        li{
            display: inline;
            margin-right: 40px;
            border: 2px solid white;
            padding: 20px;
            border-top-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        li:hover{
            background-color: gray;
            border: none;
            outline: none;
        }

    </style>
    <body>
        <div>
       <ul>
           <li>HELLO</li>
           <li>ABOUT</li>
           <li>CONTACT</li>
           <li>SIGN IN</li>
       </ul>
       </div>
    </body>
</html>
